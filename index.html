<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webサイト画像テキスト抽出</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- ExcelJS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <!-- FileSaver for browser download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>画像テキスト抽出ツール</h1>
        
        <!-- API Key入力セクション -->
        <div class="api-key-section">
            <input 
                type="password" 
                id="apiKeyInput" 
                placeholder="Gemini API Keyを入力" 
                autocomplete="off"
            />
        </div>

        <!-- Webサイトからの抽出セクション -->
        <div class="extraction-section">
            <h2>Webサイトからテキストを抽出</h2>
            <div class="input-group">
                <input 
                    type="text" 
                    id="websiteUrl" 
                    placeholder="解析するWebサイトのURLを入力"
                />
                <button id="extractButton" class="action-button" disabled>テキストを抽出</button>
            </div>
        </div>

        <!-- 画像アップロードセクション -->
        <div class="upload-section">
            <h2>画像をアップロード</h2>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageUpload" accept="image/jpeg,image/png,image/svg+xml" multiple>
                <label for="imageUpload" class="upload-label">
                    クリックまたはドラッグ＆ドロップで画像をアップロード
                </label>
                <p class="file-types">対応ファイル形式: JPG, PNG, SVG</p>
                <div id="previewArea" class="preview-area"></div>
            </div>
            <button id="analyzeImages" class="action-button" disabled>アップロードした画像を解析</button>
        </div>

        <div class="loading" id="loading">
            画像を取得して解析中<span class="loading-dots"></span>
        </div>
        <div id="error" class="error"></div>
        <div class="results-container" id="results"></div>

        <!-- Excel出力ボタン -->
        <div id="exportContainer" class="export-container" style="display: none;">
            <button id="exportButton" class="export-button">
                結果をExcelでエクスポート
            </button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
